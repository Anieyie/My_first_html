<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>LinkedIn Login</title>
  <link rel="stylesheet" href="mini-linkdIn.css">
</head>
<body>
  <div class="centered">
  <p class="Heading">LinkedIn</p>
  
  <p class=name>Full name</p>
  <input class="forname" type="text" placeholder="your full name" required>
  
  <p class="mail">Email</p>
  <input class="Email" type="text" placeholder="your Email" required>
  
  <p class="pass">Password</p>
  <input class="password" type="text" placeholder="your password" required>
  
  <p class="policy">By clicking Agree & Join, you agree to the <a class="link" href="www.google.com" target="_blank">Privacy Policy</a>.</p>
  
  <button class="join">Agree & Join</button>
  </div>
</body>
</html>
